    <main>	

        <p class="principal">Fill in your details and register:</p>


<div id="paiForm">
        <div class="formulario">

        <form>
            <div class="form-row">
            <div class="form-group col-md-6">
                    <label class="textoForm" for="inputName">Name</label>
                    <input id="input-name" type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label class="textoForm" for="inputText">RG</label>
                <input id="input-rg"type="text" class="form-control" placeholder="00.000.000-0">
              </div>

            </div>

              <div class="form-group">
                <label class="textoForm" for="inputEmail4">Email</label>
                <input id="input-email" type="email" class="form-control" placeholder="E-mail">
              </div>

              <div class="form-row">

              <div class="form-group col-md-6">
                <label class="textoForm" for="inputPassword4">Password</label>
                <input id="input-password" type="password" class="form-control"  placeholder="Password">
              </div>
              <div class="form-group col-md-6">
                <label class="textoForm" for="inputPassword4">Confirm your password</label>
                <input id="input-password2" type="password" class="form-control" placeholder="Confirm your password">
              </div>

            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="textoForm" for="inputAddress">CEP</label>
                <input id="input-cep" type="text" class="form-control" placeholder="Postal Code" onblur="(CepController.informacep(this.value))">
              </div>
  
              <div class="form-group col-md-6">
                  <label class="textoForm" for="inputAddress">City</label>
                  <input id= "input-cidade"name= "cidade" class="form-control"  type="text" placeholder="City" >
                </div>
  
                <div class="form-group col-md-6">
                  <label class="textoForm" for="inputAddress">Street</label>
                  <input id= "input-rua" class="form-control" type="text" placeholder="Street" >
                </div>
  
                <div class="form-group col-md-6">
                  <label class="textoForm" for="inputAddress">State</label>
                  <input id= "input-uf" class="form-control" type="text" placeholder="State">
                </div>
            </div>
<!-- Botão de Registrar -->
            <div class="form-group">
            </div>
            <button type="button" class="btn btn-secondary botao-enviar" data-toggle="modal" data-target="#exibir-mensagem">Register</button>
          </form>
