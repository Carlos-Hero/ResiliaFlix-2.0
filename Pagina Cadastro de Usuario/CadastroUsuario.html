<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <!-- Página de cadastro de usuário:
    Deve conter formulário com: -->
    <header>

    </header>

    <div id="cadastroUsuarios">

        <h1>Preencha seus dados e cadastre-se:</h1>

        <label>Nome:</label><br>
        <input id="nome" type="text" placeholder="Digite seu nome aqui."><br><br>

        <label>E-mail:</label><br>
        <input id="e-mail" type="email" placeholder="Digite seu e-mail aqui."><br><br>

        <label>Senha:</label><br>
        <input id="senha" type="text" placeholder="Sua senha deve ter min 8 dígitos."><br><br>
    
        <label>Confirme sua senha:</label><br>
        <input id="senha2" type="text" placeholder="Digite novamente a sua senha."><br><br>
    
        <label>RG:</label><br>
        <input id="rg" type="number" placeholder="Digite seu RG."><br><br>
    
        <label>CEP:</label><br>
        <input id="cep" type="number" placeholder="Digite seu CEP aqui."><br><br>
        <!-- CEP (completar endereço utilizando API); -->
        <label>Endereço:</label><br>
        <input id="endereço" type="text" placeholder="Endereço cadastrado."><br><br>
        <label>Número:</label> <input type="number"> <label>Complemento:</label><input type="text">

    </div>
    <footer>

    </footer>

</body>
</html>
